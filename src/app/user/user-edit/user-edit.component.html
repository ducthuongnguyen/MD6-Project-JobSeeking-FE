

<div class=" mt-5 mt-lg-25 " id="dashboard-body">
  <div class="container">
    <div >
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <h2 style="text-align: center" class="font-size-8 font-weight-semibold mb-11">Chỉnh sửa thông tin</h2>
          <div class="contact-form bg-white shadow-8 rounded-4 pl-sm-10 pl-4 pr-sm-11 pr-4 pt-5 pb-13">
            <form [formGroup]="editForm" (ngSubmit)="update()">
              <fieldset>
                <div class="row mb-xl-1 mb-1">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label for="namedash" class="d-block text-black-2 font-size-4 font-weight-semibold mb-4">Họ và tên</label>
                      <input formControlName="name" type="text" class="form-control h-px-48" id="namedash" >
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label for="namedash" class="d-block text-black-2 font-size-4 font-weight-semibold mb-4">Email</label>
                      <input formControlName="email" type="text" class="form-control h-px-48" id="namedash2" >
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label for="namedash3" class="d-block text-black-2 font-size-4 font-weight-semibold mb-4">Số điện thoại</label>
                      <input formControlName="phoneNumber" type="text" class="form-control h-px-48" id="namedash3">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4" ></div>
                  <div class="col-md-4" >
                    <button class="btn btn-green btn-h-60 text-white min-width-px-210 rounded-5 text-uppercase">Chỉnh sửa</button>
                  </div>
                  <div class="col-md-4" ></div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
  </div>
</div>
