<div class="mb-14">
  <div class="row mb-11 align-items-center">
    <div class="col-lg-12 mb-lg-0 mb-4">
      <h3 style="text-align: center" class="font-size-6 mb-0">Danh sách người ứng tuyển</h3>
    </div>
  </div>

  <div class="bg-default-1 pt-26 pt-lg-1 pb-13 pb-lg-25">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-12 col-xs-12 ">

          <div class="pt-12 ml-lg-0 ml-md-15">
            <div class="pt-6">
              <div class="row justify-content-center">
                <div class="col-12 col-lg-4 col-md-6 px-xxl-7" data-aos="fade-up" data-aos-duration="800" data-aos-once="true"
                     *ngFor="let u of users">
                  <!-- Start Feature One -->
                  <div class="bg-white px-8 pt-9 pb-7 rounded-4 mb-9 feature-cardOne-adjustments">

                    <div class="d-block mb-7">
                      <a href="#"><img src="../../../../assets/img/minions.jpeg" alt="" style="width: 337px; height: 270px"></a>
                    </div>

                    <h2 class="mt-n4" style="margin-left: 5px"><a class="font-size-7 text-black-2 font-weight-bold mb-4" >{{u.name}}</a></h2>

                    <ul class="list-unstyled mb-1 card-tag-list">
                      <li>
                        <a href="" class="bg-regent-opacity-15 text-denim font-size-3 rounded-3">
                        <i class="fa-solid fa-inbox"></i> &nbsp;{{u.email}}</a>
                      </li>
                      <li>
                        <a href="" class="bg-regent-opacity-15 text-denim font-size-3 rounded-3">
                          <i class="fa-solid fa-phone"></i> &nbsp; {{u.phoneNumber}}</a>
                      </li>
                    </ul>

                  </div>
                  <!-- End Feature One -->
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <br>
  <div *ngIf="checkList"  class="row mb-11 align-items-center">
    <div class="col-lg-12 mb-lg-0 mb-4">
      <p style="text-align: center;color: red" class="font-size-6 mb-0">Không có dữ liệu hiển thị</p>
      <br>
      <br>
      <br>
      <br>
    </div>
  </div>
</div>
