<div class="mb-14">
  <div class="my-15 px-11" style="width: 280px">
    <a routerLink="/company/recruitment/add" class="btn btn-primary btn-xl w-100 text-uppercase"><span class="mr-5 d-inline-block">+</span>Thêm tin tuyển dụng</a>
  </div>
  <div class="row mb-11 align-items-center">
    <div class="col-lg-12 mb-lg-0 mb-4">
      <h3 style="text-align: center" class="font-size-6 mb-0">Danh sách người ứng tuyển</h3>
    </div>
  </div>
  <div class="bg-white shadow-8 pt-7 rounded pb-8 px-11">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col" class="pl-0  border-0 font-size-4 font-weight-normal">Tên</th>
          <th scope="col" class="border-0 font-size-4 font-weight-normal">Email</th>
          <th scope="col" class="border-0 font-size-4 font-weight-normal">Số điện thoại</th>

        </tr>
        </thead>
        <tbody>

        <tr class="border border-color-2" *ngFor="let u of users">
          <th scope="row" class="pl-6 border-0 py-7 pr-0">
            <a href="candidate-profile.html" class="media min-width-px-235 align-items-center">
              <div class="circle-36 mr-6">
                <img src="https://finestdevs.com/demos/jobcamp/./image/table-one-profile-image-1.png" alt=""
                     class="w-100"/>
              </div>
              <h4 class="font-size-4 mb-0 font-weight-semibold text-black-2">{{u.name}}</h4>
            </a>
          </th>
          <td class="table-y-middle py-7 min-width-px-235 pr-0">
            <h3 class="font-size-4 font-weight-normal text-black-2 mb-0">{{u.email}}</h3>
          </td>
          <td class="table-y-middle py-7 min-width-px-170 pr-0">
            <h3 class="font-size-4 font-weight-normal text-black-2 mb-0">{{u.phoneNumber}}</h3>
          </td>


        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br>
  <div *ngIf="checkList"  class="row mb-11 align-items-center">
    <div class="col-lg-12 mb-lg-0 mb-4">
      <p style="text-align: center;color: red" class="font-size-6 mb-0">Không có dữ liệu hiển thị</p>
      <br>
      <br>
      <br>
      <br>
    </div>
  </div>
</div>
