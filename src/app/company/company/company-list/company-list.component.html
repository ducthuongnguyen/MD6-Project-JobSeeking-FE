<!-- Main Content Start -->
<div class="bg-default-1 pt-26 pt-lg-28 pb-13 pb-lg-25">
  <div class="container">
    <div class="row">

      <div class="col-12 col-md-12 col-xs-12 ">
        <!-- form -->
        <form action="/" class="search-form search-2-adjustment ml-lg-0 ml-md-15">
          <div class="filter-search-form-2 bg-white rounded-sm shadow-7 pr-6 py-6 pl-6">
            <div class="filter-inputs">
              <div class="form-group position-relative w-lg-45 w-xl-40 w-xxl-45">
                <input class="form-control focus-reset pl-13" type="text" id="keyword" placeholder="Tên Tiêu Đề">
                <span class="h-100 w-px-50 pos-abs-tl d-flex align-items-center justify-content-center font-size-6">
                                        <i class="fa-solid fa-magnifying-glass" style="color: #62AE77"></i>
                  </span>
              </div>
              <!-- .select-city starts -->
              <div class="form-group position-relative w-lg-55 w-xl-60 w-xxl-55">
                <select name="country" id="country" class="nice-select pl-13 h-100 arrow-3 font-size-4">
                  <option data-display="City, state, zip code or (Remote)">Thành Phố</option>
                  <option value="">Hà Nội</option>
                  <option value="">Đà Nẵng</option>
                  <option value="">Hồ Chí Minh</option>
                  <option value="">Tây Nguyên</option>
                </select>
                <span class="h-100 w-px-50 pos-abs-tl d-flex align-items-center justify-content-center font-size-6">
                                        <i class="fa-solid fa-location-dot" style="color: #62AE77"></i>
                  </span>
              </div>
              <!-- ./select-city ends -->
            </div>
            <div class="button-block">
              <button class="btn btn-primary line-height-reset h-100 btn-submit w-100 text-uppercase">Tìm Kiếm</button>
            </div>
          </div>
        </form>
        <div class="pt-12 ml-lg-0 ml-md-15">

          <div class="pt-6">
            <div class="row justify-content-center">
              <div class="col-12 col-lg-4 col-md-6 px-xxl-7" data-aos="fade-up" data-aos-duration="800" data-aos-once="true"
                   *ngFor="let c of companies">
                <!-- Start Feature One -->
                <div class="bg-white px-8 pt-9 pb-7 rounded-4 mb-9 feature-cardOne-adjustments">
                  <div class="d-block mb-7">
                    <a href="#"><img src="{{c.avatar}}" alt="" style="width: 337px; height: 270px"></a>
                  </div>
                  <h2 class="mt-n4"><a class="font-size-7 text-black-2 font-weight-bold mb-4" routerLink="/guest/company/detail/{{c.id}}">{{c.name}}</a></h2>
                  <ul class="list-unstyled mb-1 card-tag-list">
                    <li><a href="" class="bg-regent-opacity-15 text-denim font-size-3 rounded-3">
                      <i class="icon icon-pin-3 mr-2 font-weight-bold"></i> {{c.address}}
                    </a></li>
                    <li><a href="" class="bg-regent-opacity-15 text-denim font-size-3 rounded-3">
                      <i class="fa fa-briefcase mr-2 font-weight-bold"></i> {{c.email}}
                    </a></li>
                  </ul>
                  <!--          <p class="mb-7 font-size-4 text-gray">{{c.introduction}}</p>-->
<!--                  <div  class="card-btn" style="text-align: center">-->
<!--                    <a class="btn btn-green text-uppercase rounded-3" routerLink="/guest/company/detail/{{c.id}}">Xem-->
<!--                      chi tiết</a>-->
<!--                  </div>-->
                </div>
                <!-- End Feature One -->
              </div>
            </div>
          </div>
        </div>
        <!-- form end -->
      </div>
    </div>
  </div>
</div>
<!-- Main Content end -->
