  </div>

<div class="dashboard-main-container mt-24 mt-lg-31" id="dashboard-body">
  <div class="container">
    <div class="mb-15 mb-lg-23">
      <div class="row">

        <div class="col-xxxl-9 px-lg-13 px-6">
          <h2 style="text-align: center" class="font-size-8 font-weight-semibold mb-11">Chỉnh sửa thông tin</h2>
          <div class="contact-form bg-white shadow-8 rounded-4 pl-sm-10 pl-4 pr-sm-11 pr-4 pt-15 pb-13">
            <form [formGroup]="editForm" (ngSubmit)="update()">
              <fieldset>
                <div class="row mb-xl-1 mb-9">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label for="namedash" class="d-block text-black-2 font-size-4 font-weight-semibold mb-4">Tên doanh nghiệp</label>
                      <input formControlName="name" type="text" class="form-control h-px-48" id="namedash" >
                    </div>
                  </div>
                  <div class="col-lg-12">
                  <div class="form-group">
                    <label for="address"
                           class="font-size-4 text-black-2 font-weight-semibold line-height-reset">Địa chỉ</label>
                    <select formControlName="address" id="address" class="form-control">
                      <option *ngFor="let c of city" >{{c.name}}</option>
                    </select>
                  </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label for="namedash3" class="d-block text-black-2 font-size-4 font-weight-semibold mb-4">Số điện thoại</label>
                      <input formControlName="phoneNumber" type="text" class="form-control h-px-48" id="namedash3">
                    </div>
                  </div>


                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="aboutTextarea" class="d-block text-black-2 font-size-4 font-weight-semibold mb-4">Thông tin chi tiết</label>
                        <textarea formControlName="introduction" id="aboutTextarea" cols="30" rows="7" class="border border-mercury text-gray w-100 pt-4 pl-6" ></textarea>
<!--                        <input formControlName="introduction" type="text" id="aboutTextarea" class="border border-mercury text-gray w-100 pt-4 pl-6">-->
                      </div>
                    </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <p for="avatar" class="font-size-4 text-black-2 font-weight-semibold line-height-reset">Ảnh đại diện</p>
                      <div class="row mb-xl-1 mb-9">
<!--                      <div class="col-lg-3">-->
<!--                      <img src={{imagePreview}} alt="" style="background-color: #0b402e; width: 100px; height: 100px"/></div>-->
<!--                      <input type="file" accept="image/*">-->
                      <div class="col-lg-9">
                      <input accept="image/*" formControlName="avatar" type="file"  placeholder="Nhập ảnh đại diện" id="avatar"
                             (change)="handleChangeImage($event)"> </div>
                    </div>
                    </div>
<!--                    <div class="form-group">-->
<!--                      <p for="avatar" class="font-size-4 text-black-2 font-weight-semibold line-height-reset">Ảnh đại diện</p>-->
<!--                      <input accept="image/*" formControlName="avatar" type="file"  placeholder="Nhập ảnh đại diện" id="avatar"-->
<!--                             (change)="handleChangeImage($event)">-->
<!--                    </div>-->
                  </div>
                    <div class="col-md-12">

                      <button  class="btn btn-green btn-h-60 text-white min-width-px-210 rounded-5 text-uppercase">Chỉnh sửa</button>
                    </div>



                </div>

            </form>
          </div>
